jobs:
  buildLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Native Linux
        run: make all
      - uses: actions/upload-artifact@v4
        with:
          path: Dist/
          name: linux-dist
          retention-days: 1
  buildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Native Windows
        run: |
          make all
          dir
          dir Dist
          tree
