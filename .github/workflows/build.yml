on:
  push:
    paths-ignore:
      - '**/*.md'
    branches:
      - feat/ci
  pull_request:
    branches:
      - feat/ci
    paths-ignore:
      - '**/*.md'

# ├── Dist
# │   ├── FreeImage.h
# │   ├── libfreeimage-3.18.1.so
# │   └── libfreeimage.a


jobs:
  buildLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Native Linux
        run: make all
      - uses: actions/upload-artifact@v4
        with:
          path: Dist/
          name: linux-dist
          retention-days: 1
  buildWindows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build Solution
        run: |
          msbuild.exe FreeImage.2017.vcxproj /p:Configuration=Release