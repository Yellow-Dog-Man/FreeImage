on:
  push:
    paths-ignore:
      - '**/*.md'
    branches:
      - feat/ci
  pull_request:
    branches:
      - feat/ci
    paths-ignore:
      - '**/*.md'

jobs:
  buildLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Native Linux
        run: make all
      - uses: actions/upload-artifact@v4
        with:
          path: Dist/
          name: linux-dist
          retention-days: 1
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Build Arm/Android
        run: |
          ndk-build NDK_LIBS_OUT=./android/libs NDK_OUT=./android/obj
      - uses: actions/upload-artifact@v4
        with:
          path: android/
          name: android-dist
          retention-days: 1
  buildWindows:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: Build Solution
        run: |
          msbuild.exe FreeImage.2017.vcxproj /p:Configuration=Release /p:Platform=x64
          msbuild.exe FreeImage.2017.vcxproj /p:Configuration=Release /p:Platform=Win32
      - uses: actions/upload-artifact@v4
        with:
          path: Dist/x32
          name: win32-dist
      - uses: actions/upload-artifact@v4
        with:
          path: Dist/x64
          name: win64-dist
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        working-directory: ./Wrapper/FreeImage.NET/cs/Library
        run: dotnet build Library.csproj --configuration Release